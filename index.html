<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .full-screen-image {
            background-image: url('https://www.keeptahoeblue.org/wp-content/uploads/2022/07/sand-harbor-stock_2880x1368-scaled.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="full-screen-image"></div>
</body>
</html>
